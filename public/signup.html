<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Barlow&family=EB+Garamond:ital@1&family=Epilogue:wght@300&family=Fredoka&family=Heebo&family=Inter&family=Kanit:wght@300&family=Lato&family=Lobster&family=Maven+Pro&family=Montserrat&family=Noto+Sans&family=PT+Sans&family=Poppins&family=Questrial&family=Quicksand:wght@500&family=Raleway&family=Roboto&family=Roboto+Condensed:wght@300&family=Spline+Sans:wght@300&display=swap"

    <link rel="stylesheet" href="/css/style.css" />
    <title>Sign up</title>
  </head>
  <body>
    <div class="container">
      <a href="/index.html">Home</a>
      <h1>Sign Up</h1>
      <form action="/signup" method="POST">
        <div class="sign_up-group">
          <label for="username">User Name</label>
          <input type="text" name="username" />
        </div>
        <div class="sign_up-group">
          <label for="firstname">Email</label>
          <input type="email" name="email" />
        </div>
        <div class="sign_up-group">
          <label for="password">Password</label>
          <input type="password" name="password" />
        </div>
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </body>
</html>
